<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="studentreg.css">
    <title>Student New Account</title>
</head>
<body>

    <header>
        <div class="header"></div>
    </header>

    <div class="container">
        <h1>Create New Account</h1>
        <p class="subtext">Already have an account? <a href="login.html">Login Here</a></p>
        <form>
            <label for="name">Full Name</label>
            <input type="text" name="name" id="name" placeholder="Enter your full name" required>

            <label for="email">Institutional Email</label>
            <input type="email" name="email" id="email" placeholder="something@upr.edu" required>

            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Enter your password" required>

            <label for="confirm-password">Confirm Password</label>
            <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirm your password" required>

            <button type="submit">Sign Up</button>
        </form>
    </div>
</body>
</html>
