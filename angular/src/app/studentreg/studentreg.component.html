<header class="header"></header>

<div class="container">
    <h1>Create New Account</h1>
    <p class="subtext">Already have an account? <a [routerLink]="['/login']">Log In</a></p>
    
    <form>
        <label for="name">Full Name</label>
        <input type="text" name="name" id="name" placeholder="Enter your full name" required>

        <label for="email">Institutional Email</label>
        <input type="email" name="email" id="email" placeholder="something@upr.edu" required>

        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="Enter your password" required>

        <label for="confirm-password">Confirm Password</label>
        <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirm your password" required>

        <button type="button" (click)="onSubmit()">Sign Up</button>
    </form>
</div>
