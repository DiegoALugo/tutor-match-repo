<div class="register-container">
  <h2>Student Registration</h2>

  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Username</label>
      <input id="username" name="username" [(ngModel)]="username" required />
    </div>

    <div class="form-group">
      <label for="firstName">First Name</label>
      <input id="firstName" name="firstName" [(ngModel)]="firstName" required />
    </div>

    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input id="lastName" name="lastName" [(ngModel)]="lastName" required />
    </div>

    <div class="form-group">
      <label for="email">Institutional Email</label>
      <input id="email" name="email" [(ngModel)]="email" type="email" required />
    </div>

    <div class="form-group">
      <label for="major">Major</label>
      <input id="major" name="major" [(ngModel)]="major" required />
    </div>

    <div class="form-group">
      <label for="year">Year</label>
      <input id="year" name="year" type="number" [(ngModel)]="year" required />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" name="password" type="password" [(ngModel)]="password" required />
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input id="confirmPassword" name="confirmPassword" type="password" [(ngModel)]="confirmPassword" required />
    </div>

    <button class="green-btn" type="submit">Sign Up</button>
    <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
  </form>
</div>
