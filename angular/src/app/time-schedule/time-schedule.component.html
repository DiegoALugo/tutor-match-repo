<div class="schedule-container">
  <h2>Set Your Available Time Slots</h2>

  <form (ngSubmit)="addSlot()">
    <mat-form-field appearance="fill">
      <mat-label>Date</mat-label>
      <input
        matInput
        [matDatepicker]="picker"
        [(ngModel)]="slot.date"
        name="date"
        required
      />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Time</mat-label>
      <input
        matInput
        type="time"
        [(ngModel)]="slot.time"
        name="time"
        required
      />
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">
      Add Slot
    </button>
  </form>

  <mat-list *ngIf="schedule.length > 0">
    <h3>Upcoming Availability</h3>
    <mat-list-item *ngFor="let s of schedule">
      {{ s.date | date: 'fullDate' }} at {{ s.time }}
      <button mat-icon-button color="warn" (click)="removeSlot(s)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-list-item>
  </mat-list>
</div>
