<div class="scrollable-container">
    <div class="request-card" *ngFor="let req of requests">
      <h3>{{ req.topic }}</h3>
      <p><strong>Student:</strong> {{ req.student }}</p>
      <p><strong>Date:</strong> {{ req.date }}</p>
      <p><strong>Time:</strong> {{ req.time }}</p>
      <p><strong>Notes:</strong> {{ req.notes || 'None' }}</p>
  
      <div *ngIf="req.status === 'pending'" class="action-buttons">
        <button class="accept-btn" (click)="acceptRequest(req)">Accept</button>
        <button class="decline-btn" (click)="declineRequest(req)">Decline</button>
      </div>
  
      <div *ngIf="req.status !== 'pending'" class="status-label">
        <span [ngClass]="{
          'accepted': req.status === 'accepted',
          'declined': req.status === 'declined'
        }">
          {{ req.status | titlecase }}
        </span>
      </div>
    </div>
  </div>
