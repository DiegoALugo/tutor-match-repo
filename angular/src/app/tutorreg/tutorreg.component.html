<div class="register-container">
  <h2>Tutor Registration</h2>

  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Username</label>
      <input id="username" name="username" [(ngModel)]="username" required />
    </div>

    <div class="form-group">
      <label for="firstName">First Name</label>
      <input id="firstName" name="firstName" [(ngModel)]="firstName" required />
    </div>

    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input id="lastName" name="lastName" [(ngModel)]="lastName" required />
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" name="email" type="email" [(ngModel)]="email" required />
    </div>

    <div class="form-group">
      <label for="hourlyRate">Hourly Rate</label>
      <input id="hourlyRate" name="hourlyRate" type="number" [(ngModel)]="hourlyRate" required />
    </div>

    <div class="form-group">
      <label for="extraInfo">Additional Information</label>
      <textarea id="extraInfo" name="extraInfo" rows="4" [(ngModel)]="extraInfo"></textarea>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" name="password" type="password" [(ngModel)]="password" required />
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input id="confirmPassword" name="confirmPassword" type="password" [(ngModel)]="confirmPassword" required />
    </div>

    <button class="green-btn" type="submit">Sign Up</button>
    <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
  </form>
</div>
