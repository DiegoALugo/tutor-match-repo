<div class="filter-bar">
    <input
      type="text"
      placeholder="Search tutors by name or topic..."
      [(ngModel)]="filterText"
      (input)="filterTutors($event)"
    />
  </div>
  

<div class="tutor-grid">
  <div class="tutor-card" *ngFor="let tutor of tutors">
    <div class="left">
      <img [src]="tutor.profilePicture" class="profile-pic" alt="Tutor Profile">
      <div class="rating">
        <ng-container *ngFor="let star of [1,2,3,4,5]">
          <span [class.filled]="tutor.rating >= star">â˜…</span>
        </ng-container>
      </div>
    </div>
    <div class="info">
      <h3>{{ tutor.name }}</h3>
      <p><strong>Topics:</strong> {{ tutor.topics.join(', ') }}</p>
      <button class="book-btn">Book Session</button>
    </div>
  </div>
</div>
