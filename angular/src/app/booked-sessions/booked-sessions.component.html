<div class="session-list">
    <div *ngFor="let booking of bookings" class="session-card">
        <h3>{{ booking.topic }}</h3>
        <p><span>Tutor:</span> {{ booking.tutor }}</p>
        <p><span>Student:</span> {{ booking.student }}</p>
        <p><span>Email:</span> {{ booking.email }}</p>
        <p><span>Date:</span> {{ booking.date }}</p>
        <p><span>Time:</span> {{ booking.time }}</p>
        <p><span>Duration:</span> {{ booking.duration }}</p>
        <p><span>Type:</span> {{ booking.type }}</p>
        <p><span>Notes:</span> {{ booking.notes || 'None' }}</p>
    </div>      
</div>
