<header class="header">
  <div class="menu-icon" (click)="toggleMenu()">â˜°</div>
  <div class="dropdown-menu" [class.show]="menuOpen">
    <ul>
      <li (click)="logout()">Log Out</li>
    </ul>
  </div>
</header>

<div class="dashboard-wrapper">
  <div class="dashboard-container">
    <div class="profile-section">
      <img [src]="profileImage" alt="Profile Picture" class="profile-pic">
      <input type="file" id="profileUpload" class="hidden" (change)="uploadProfileImage($event)">
      <button class="upload-btn" (click)="triggerFileInput()">Change Picture</button>
      <div class="profile-info">
        <p><strong>Name:</strong> {{ name }}</p>
        <p><strong>Email:</strong> {{ email }}</p>
      </div>
    </div>

    <div class="tab-wrapper">
      <div class="tab-container">
        <div class="tab" [class.active]="activeTab === 'requests'" (click)="setActiveTab('requests')">Booked Sessions</div>
        <div class="tab" [class.active]="activeTab === 'course list'" (click)="setActiveTab('course list')">Course List</div>
        <div class="tab" [class.active]="activeTab === 'schedule'" (click)="setActiveTab('schedule')">Time Schedule</div>
      </div>

      <div class="tab-content">
        <div *ngIf="activeTab === 'requests'">
          <app-booked-sessions-tutor></app-booked-sessions-tutor>
        </div>
        <div *ngIf="activeTab === 'course list'">
          <app-course-list></app-course-list>
        </div>
        <div *ngIf="activeTab === 'schedule'">
          <app-time-schedule></app-time-schedule>
        </div>
      </div>
    </div>
  </div>
</div>
